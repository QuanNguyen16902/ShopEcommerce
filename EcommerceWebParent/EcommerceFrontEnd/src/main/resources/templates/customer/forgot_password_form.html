<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	 xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="~{fragments :: page_head('Forgot Password', 'none')}"/>
<body>
	<div class="container-fluid">
	<div th:replace="~{navigation :: header_menu}"></div>
		<div>&nbsp;</div>
	<div class="text-center">
			<h2>Forgot Password</h2>
	</div>
		<div>&nbsp;</div>
		
		<form th:action="@{/forgot_password}" method="post" 
			style="max-width: 420px; margin: 0 auto">
			 
			<div th:if="${error != null}" class="alert alert-danger text-center">
				<p>[[${error}]]</p>
			</div>
			<div th:if="${message != null}" class="alert alert-warning text-center">
				<p>[[${message}]]</p>
			</div>
			<div class="border border-secondary rounded p-3">
				<div >
					<p>We will be sending a reset password link to your email</p>
				</div>
				<div class="row mb-3">
					<p>
						<input type="email" name="email"  class="form-control" placeholder="Enter your e-mail"
						required="required" autofocus="autofocus"/>
					</p>
				</div>
				<div class="text-center">
					<input type="submit" value="Send" class="btn btn-primary"/>
				</div>
			</div>
		</form>
		<div>&nbsp;</div>
	<div th:replace="~{fragments :: modal_dialog}"></div>
	<div th:replace="~{navigation :: footer_menu}"></div>
	</div>
	
</body>

</html>
