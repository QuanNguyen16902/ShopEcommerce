<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0">

	<title>Login - Ecommerce Admin</title>
	<link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />

</head>

<body>
	<div class="container-fluid">


		<section class="vh-100" style="background-color: rgb(192, 192, 192);">
			<div class="container py-5 h-100">
				<div class="row d-flex justify-content-center align-items-center h-100">
					<div class="col col-xl-10">
						<div class="card" style="border-radius: 1rem;">
							<div class="row g-0">
								<div class="col-md-6 col-lg-5 d-none d-md-block">
									<img th:src="@{/images/bg-img.jpg}" 
										alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem; width: auto; height: 100%;" />
								</div>
								<div class="col-md-6 col-lg-7 d-flex align-items-center">
									<div class="card-body p-4 p-lg-5 text-black">

										<form th:action="@{/login}" method="post">
												<div th:if="${param.error}">
													<p class="text-danger">[[${session.SPRING_SECURITY_LAST_EXCEPTION.message}]]</p>
												</div>
												<div th:if="${param.logout}">
													<p class="text-warning">You have been logged out</p>
												</div>
												
											<div class="d-flex align-items-center mb-3 pb-1">
												<i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i>
												<span class="h1 fw-bold mb-0">Logo</span>
											</div>

											<h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Sign into your
												account</h5>

											<div class="form-outline mb-4">
												<input type="email" id="form2Example17"
													class="form-control form-control-lg" name="email" placeholder="Email" required/>
											</div>

											<div class="form-outline mb-4">
												<input type="password" id="form2Example27"
													class="form-control form-control-lg" name="password" placeholder="Password" required/>
											</div>
											
											<div class="form-outline mb-4">
												<input type="checkbox" name="remember-me"/>&nbsp;Remember Me
											</div>

											<div class="pt-1 mb-4">
												<button class="btn btn-dark btn-lg btn-block"
													type="submit">Login</button>
											</div>

											<a class="small text-muted" href="#!">Forgot password?</a>
											<p class="mb-5 pb-lg-2" style="color: #393f81;">Don't have an account? <a
													href="#!" style="color: #393f81;">Register here</a></p>
											<a href="#!" class="small text-muted">Terms of use.</a>
											<a href="#!" class="small text-muted">Privacy policy</a>
										</form>
										<div>
											<p>Ecommerce Control Panel - Copyright &copy; Ecommerce</p>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>



	</div>
</body>

</html>
