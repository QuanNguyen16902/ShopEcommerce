<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<style>
	#addProductModal .modal-body {
    height: 100%;
}

#addProductModal iframe {
    width: 100%;
    height: 100%;
    border: 0; /* Remove iframe border if not needed */
}
</style>
<body>
	<div th:fragment="content" class="modal fade text-center" id="addProductModal"
		>
		<div class="modal-dialog modal-lg">
			<div class="modal-content">
				<div class="modal-header">
					<h4 class="modal-title" id="modalTitle">Add Product</h4>
					<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">&times;</button>
				</div>

				<div class="modal-body">
					<div class="embed-responsive embed-responsive-16by9" style="width: 100%; height: 500px;">
						<iframe class="embed-responsive-item" style="width: 100%; height: 500px;"></iframe>
					</div>
				</div>

				<div class="modal-footer">
					<button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
				</div>

			</div>
		</div>
	</div>

</body>

</html>
