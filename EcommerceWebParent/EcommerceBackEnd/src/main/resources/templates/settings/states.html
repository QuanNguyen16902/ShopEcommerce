 <!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<body>
<div th:fragment="content" th:remove="tag">
	<div>
	<p>
		Use this page to manage states/province which will be chosen by user in the customer registration
		Click load Country List first.
	</p>
	</div>
	<div>
		<input type="button" value="Load Country List" id="buttonLoadCountriesForStates" class="btn btn-primary m-2"/>
	</div>
	<div class="row md-3">
		<label class="col-sm-2 col-form-label mt-2">Selected Country:</label>
		<select class="col form-select m-2" id="dropDownCountriesForStates"></select>
	</div>
	<div class="row md-3">
		<label class="col-sm-2 col-form-label mt-2">All States/Provinces:</label>
		<select class="col form-select m-2" style="height: 300px;" size="3" id="dropDownStates">
		</select>
	</div>
	
	<form id="formState">
	<div class="row mb-3">
		<label class="col-auto col-form-label mt-2" id="labelStateName">State/Province Name:</label>
		<div class="col-md">
			<input type="text" class="form-control mt-2" id="fieldStateName"
					required minlength="3" maxlength="45"/>
		</div>
		<div class="col-lg-4 mt-2">
			<input type="button" id="buttonAddState" value="New" class="btn btn-secondary me-2"/>
			<input type="button" id="buttonUpdateState" value="Update" class="btn btn-secondary me-2" disabled="disabled"/>
			<input type="button" id="buttonDeleteState" value="Delete" class="btn btn-secondary" disabled="disabled"/>
		</div>
	</div>
	</form>
</div>
</body>

</html>
