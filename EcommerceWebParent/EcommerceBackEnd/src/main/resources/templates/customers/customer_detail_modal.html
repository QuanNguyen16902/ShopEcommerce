<div class="modal-header">
	<h4 class="modal-title" id="modalTitle">Customer Details</h4>
	<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">&times;</button>
</div>

<div>
	<ul class="nav nav-tabs" id="myTab" role="tablist">
		<li class="nav-item">
			<a class="nav-link active" id="general-tab" data-bs-toggle="tab" href="#general" role="tab" aria-controls="general">General</a>
		</li>
		<li class="nav-item">
			<a class="nav-link" id="address-tab" data-bs-toggle="tab" href="#address" role="tab" aria-controls="address">Address</a>
		</li>
	</ul>
 
	<!-- Tab panes -->
	<div class="tab-content" id="myTabContent">
		<div class="tab-pane fade show active p-3" id="general" role="tabpanel" aria-labelledby="general-tab">
			<div class="row mb-3">
				<label class="col-sm-4 col-form-label">Customer ID:</label>
				<div class="col-sm-8">
					<input type="text" readonly class="form-control bg-light" th:value="${customer.id}" />
				</div>
			</div>
			<div class="row mb-3">
				<label class="col-sm-4 col-form-label">Full name:</label>
				<div class="col-sm-8">
					<input type="text" readonly class="form-control bg-light" th:value="${customer.fullName}" />
				</div>
			</div>
			<div class="row mb-3">
				<label class="col-sm-4 col-form-label">E-mail:</label>
				<div class="col-sm-8">
					<input type="text" readonly class="form-control bg-light" th:value="${customer.email}" />
				</div>
			</div>
				<div class="row mb-3">
				<label class="col-sm-4 col-form-label">Phone Number:</label>
				<div class="col-sm-8">
					<input type="text" readonly class="form-control bg-light" th:value="${customer.phoneNumber}" />
				</div>
			</div>
			<div class="row mb-3">
				<label class="col-sm-4 col-form-label">Enabled:</label>
				<div class="col-sm-8">
					<input type="checkbox" th:checked="${customer.enabled}" disabled="disabled" />
				</div>
			</div>
			<div class="row mb-3">
				<label for="createdTime" class="col-sm-4 col-form-label">Create Time:</label>
				<div class="col-sm-8">
					<span th:text="${#dates.format(customer.createdTime, 'yyyy-MM-dd HH:mm:ss')}"></span>
				</div>
			</div>

		</div>
		
		<div class="tab-pane fade show p-3" id="address" role="tabpanel" aria-labelledby="address-tab">
			<div class="row mb-3">
				<label class="col-sm-4 col-form-label">Address Line 1:</label>
				<div class="col-sm-8">
					<input type="text" class="form-control" th:value="${customer.addressLine1}" readonly />
				</div>
			</div>
			<div class="row mb-3">
				<label for="addressLine2" class="col-sm-4 col-form-label">Address Line 2:</label>
				<div class="col-sm-8">
					<input type="text" class="form-control" th:value="${customer.addressLine2}" readonly />
				</div>
			</div>
			<div class="row mb-3">
				<label for="city" class="col-sm-4 col-form-label">City:</label>
				<div class="col-sm-8">
					<input type="text" class="form-control" th:value="${customer.city}" readonly />
				</div>
			</div>
			<div class="row mb-3">
				<label class="col-sm-4 col-form-label">State/Province:</label>
				<div class="col-sm-8">
					<input type="text" class="form-control" th:value="${customer.state}" readonly />
				</div>
			</div>
			<div class="row mb-3">
				<label class="col-sm-4 col-form-label">Country:</label>
				<div class="col-sm-8">
					<input type="text" class="form-control" th:value="${customer.country.name}" readonly />
				</div>
			</div>
		</div>

	</div>
</div>

<div class="modal-footer">
	<button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
</div>
